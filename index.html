        /* Reset */
        * {

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);

        }

            color: white;

            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta button:hover {
            background: #0277bd;
            transform: translateY(-3px);

            color: white;
            text-align: center;

            margin-top: 20px;

        footer a {
